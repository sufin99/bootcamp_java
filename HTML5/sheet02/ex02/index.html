<!--Crea una página de registro en HTML con un formulario que recoja información
detallada de los usuarios. Debe contener los siguientes campos:
Información Personal:
Nombre (Campo de texto, requerido)
Apellido (Campo de texto, requerido)
Fecha de Nacimiento (Campo de fecha, requerido)
Género (Selector de tipo radio: Masculino, Femenino, Otro, requerido)
Información de Contacto:
Dirección de Correo Electrónico (Campo de correo electrónico, requerido)
Número de Teléfono (Campo de teléfono, requerido)
Dirección (Campo de texto de varias líneas)
Información de Cuenta:
Nombre de Usuario (Campo de texto, requerido)
Contraseña (Campo de contraseña, requerido). La contraseña debe tener al menos
una letra minúscula, una letra mayúscula, un dígito, un carácter especial (@$!%*#?
&) y tiene que tener una longitud de entre 8 y 20 caracteres.
Confirmación de Contraseña (Campo de contraseña para confirmar, requerido)
Preferencias:
Seleccionar un Color Favorito (Selector de tipo select: Rojo, Azul, Verde, Amarillo)
Aceptar Términos y Condiciones (Selector de tipo checkbox, requerido)
Utiliza etiquetas fieldset y legend para agrupar y describir secciones de formulario.
Cada campo debe tener su etiqueta label para mejorar la accesibilidad.
Validación del formulario: Asegúrate de que los campos marcados como “requeridos”
deben ser completados antes de enviar el formulario. La contraseña debe cumplir los
requisitos especificados.-->

<!DOCTYPE HTML5>
<html lang="es">
<head>

</head>
<body>
	<form>
		<fieldset>
			<legend>1) Información personal</legend>
			<p><label for="nombre">Nombre:</label>
				<input type="text" id="nombre" name="nombre" required>
				<input type="submit" value="Enviar"></p>
			<p><label for="apellido">Apellido:</label>
				<input type="text" id="apellido" name="apellido" required>
				<input type="submit" value="Enviar"></p>
			<p><label for="fecha_de_nacimiento">Fecha de Nacimiento:</label>
				<input type="date" id="fecha_de_nacimiento" name="fecha_de_nacimiento" required>
				<input type="submit" value="Enviar"></p>
			<p><label for="genero">Género:</label>
			<p>
				<label for="masculino">
					<input type="radio" id="masculino" name="genero" value="masculino" required>
					Masculino
				</label>
				<label for="femenino">
					<input type="radio" id="femenino" name="genero" value="femenino" required>
					Femenino
				</label>
				<label for="otro">
					<input type="radio" id="otro" name="genero" value="otro" required>
					Otro
				</label>
			</p>
		</fieldset>
		<fieldset>
			<legend>2) Información de Contacto</legend>
			<p><label for="email">Dirección de Correo Electrónico:</label>
				<input type="email" id="email" name="email" required>
				<input type="submit" value="Enviar"></p>
			<p><label for="telefono">Número de Teléfono:</label>
				<input type="tel" id="telefono" name="telefono" required>
				<input type="submit" value="Enviar"></p>
			<p><label for="address">Dirección:</label>
				<textarea id="address" name="address" rows="4" col="50"></textarea>
				<input type="submit" value="Enviar"></p>
		</fieldset>
		<fieldset>
			<legend>2) Información de Contacto</legend>
			<p><label for="email">Dirección de Correo Electrónico:</label>
				<input type="email" id="email" name="email" required>
				<input type="submit" value="Enviar"></p>
			<p><label for="telefono">Número de Teléfono:</label>
				<input type="tel" id="telefono" name="telefono" required>
				<input type="submit" value="Enviar"></p>
			<p><label for="address">Dirección:</label>
				<textarea id="address" name="address" rows="4" col="50"></textarea>
				<input type="submit" value="Enviar"></p>
		</fieldset>
	</form>
</body>
</html>
