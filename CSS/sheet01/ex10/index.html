<!-- Ejercicio 10: Ajusta el interlineado (line-height) de los párrafos ( <p> ) a 1.6. -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejercicio 10</title>
	<style>
		p {
			line-height: 1.6;
		}
	</style>
</head>
<body>
	<p>Este es un párrafo con interlineado ajustado.</p>
</body>
</html>
