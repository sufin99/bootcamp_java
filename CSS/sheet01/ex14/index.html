<!--Ejercicio 14: Crea un contenedor flex con la clase .flex-container y distribuye
tres elementos hijos de manera equitativa en el espacio disponible.-->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejercicio 14</title>
	<style>
		.flex-container {
			display: flex;
			justify-content: space-between;
		}
	</style>
</head>
<body>
	<div class="flex-container">
		<div>Item 1</div>
		<div>Item 2</div>
		<div>Item 3</div>
	</div>
</body>
</html>
