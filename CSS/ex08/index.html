<!-- Ejercicio 8: Añade una imagen de fondo a un elemento con la clase
.background-image y asegúrate de que la imagen no se repita. -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejercicio 8</title>
	<style>
		div {
			background-image: url("descarga.jpeg");
		}
	</style>
</head>
<body>
	<div class="background-image">Este div tiene una imagen de fondo.</div>
</body>
</html>
