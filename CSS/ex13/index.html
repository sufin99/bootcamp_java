<!--Ejercicio 13: Posiciona un elemento con la clase .relative-element de manera
relativa, moviéndolo 50px hacia la derecha y 20px hacia abajo desde su
posición original.-->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejercicio 13</title>
	<style>
		.relative-element {
			position: relative;
			left: 50px;
			top: 20px;
		}
	</style>
</head>
<body>
	<div class="relative-element">Elemento relativo</div>
</body>
</html>
