<!--Ejercicio 8: Crea una animación con nombre bounce que haga que un
elemento con la clase .bounce-box rebote hacia arriba y hacia abajo en todo
momento. Introduce el códico CSS allá donde se indica.-->

<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejercicio 8</title>
	<link rel="stylesheet" href="styles.css">
	<style>
		@keyframes bounce {
			0% {transform: translateY(0);}
			50% {transform: translateY(200px);}
			100% {transform: translateY(0);}
		}
	</style>
</head>
<body>
	<div class="bounce-box">Estoy rebotando</div>
</body>
</html>
