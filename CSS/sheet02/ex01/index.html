<!--Ejercicio 1: Selecciona todos los párrafos dentro de un div con la clase
.content y cambia su color de texto a verde.-->

<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejercicio 1</title>
	<style>
		div.content {
			color: green;
		}
	</style>
</head>
<body>
	<div class="content">
		<p>Este es un párrafo dentro de un div.</p>
		<p>Este es otro párrafo dentro del mismo div.</p>
	</div>
	<div>
		<p>Este es otro párrafo que no debe ir en color.</p>
		<p class="content">Y otro párrafo que tampoco deberías colorear.</p>
	</div>
</body>
</html>
